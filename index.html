<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสแกน - เว็บแอป</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        /* ซ่อน Scrollbar ของตัวหน้าหลัก เพื่อให้ดูเหมือนแอป */
        iframe { display: block; width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>

    <iframe id="app-frame" src=""></iframe>

    <script>
        // --- ส่วนตั้งค่า (แก้ไขตรงนี้ที่เดียว) ---
        // ใส่ URL ยาวๆ ของ Google Apps Script ของคุณที่นี่
        const BASE_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwq4LnwHzolIQY1dgUObIBUZfthQu29hOrOPP7Agx2YbMs7GkNrWySiqS_r79KiBo0XsA/exec"; 
        // -----------------------------

        // ดึงค่า Parameters ที่ต่อท้าย URL ปัจจุบันมา (เช่น ?page=scanner&mode=Staff)
        // ถ้าไม่มีค่าอะไรมา ตัวแปรนี้จะเป็นค่าว่าง ""
        const queryParams = window.location.search;

        // เอา URL หลัก + ค่า Parameters (ถ้ามี)
        const finalUrl = BASE_WEB_APP_URL + queryParams;

        // สั่งให้ iframe โหลด URL นั้นทันที
        document.getElementById('app-frame').src = finalUrl;
    </script>

</body>
</html>
